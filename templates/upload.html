<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Audio Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Upload an Audio File</h2>
    <form method="POST" enctype="multipart/form-data" >
        <div class="mb-3">
            <label for="songname" class="form-label">Song Name:</label>
            <input type="text" class="form-control" id="songname" name="songname" required>
        </div>
        <div class="mb-3">
            <label for="songlyrics" class="form-label">Song Lyrics:</label>
            <input type="text" class="form-control" id="songlyrics" name="songlyrics" required>
        </div>
        <div class="mb-3">
            <label for="songduration" class="form-label">Song Duration:</label>
            <input type="text" class="form-control" id="songduration" name="songduration" required>
        </div>
        <div class="mb-3">
            <label for="audio" class="form-label">Audio File:</label>
            <label class="custom-file-upload">
                Choose File
                <input type="file" name="audio" id="audio" accept=".mp3, .wav, .ogg" required>
            </label>
        </div>
        
        <div>
            <input type="submit" value="Upload" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
